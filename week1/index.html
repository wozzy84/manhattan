<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Projekt Manhattan tydzie≈Ñ pierwszy - kalkulator</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Projekt Manhatan - kalkulator</h1>
    <input type="text" id="first" />
    <input type="text" id="second" />

    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <button id="sqrt">sqrt</button>

    <h3>Wynik</h3>
    <p id="wynik"></p>
    <p id="mouseover-on-plus"></p>

    <script>
      $("#plus").on("click", function() {
        var firstNumber = Number($("#first").val());
        var secondNumber = Number($("#second").val());
        $("#wynik").text(firstNumber + secondNumber);
      });
    </script>
  </body>
</html>
