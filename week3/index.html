<!DOCTYPE html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projekt Manhattan tydzie≈Ñ trzeci - intelligence agency</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

    <script src="/js/vendor/what-input.js"></script>
    <script src="/js/vendor/foundation.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
    <link href="/css/foundation.css"
          type="text/css"
          rel="stylesheet">

    <link href="/css/app.css"
          type="text/css"
          rel="stylesheet">


    <script src="/js/app.js"></script>

    <script>
      $(document).foundation();
    </script>
  </head>

  <body>
    <div class="row">
      <div class="small-12 columns">
        <h1>Intelligence Agency</h1>
        <div class="row collapse">
          <div class="small-12 columns">
            <form id="search">
              <div class="input-group">
                <input class="input-group-field" type="text" id="input-text" placeholder="Enter country name...">
                <div class="input-group-button">
                  <input type="submit" class="button" value="Search">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row collapse">
          <div class="small-12 columns">
            <ul class="accordion" id="results" data-accordion></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="country-template">
      <li class="accordion-item" data-accordion-item>
        <a href="#" class="accordion-title">{{name}}({{nativeName}})</a>
        <div class="accordion-content" data-tab-content>
          {{#altSpellings}}
            <p>{{.}}</p>
          {{/altSpellings}}
        </div>
      </li>
    </script>
  </body>
</html>
